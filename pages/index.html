<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InChI Web Demo</title>

    <!-- InChI modules -->
    <script type="text/javascript" src="inchi/inchi-web107.js"></script>
    <script type="text/javascript" src="inchi/inchi-web107-orgmet.js"></script>
    <script type="text/javascript" src="inchi/inchi-web106.js"></script>

    <!-- RInChI modules -->
    <script type="text/javascript" src="rinchi/librinchi-1.1.js"></script>

    <script src="inchi.js"></script>
    <script src="rinchi.js"></script>
    <script src="index.js"></script>
    <script src="components/components.js"></script>

    <link href="css/index.css" rel="stylesheet" />
    <link
      href="bootstrap/bootstrap-5.2.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="jquery/jquery-3.7.1.min.js"
      integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
      crossorigin="anonymous"
    ></script>
    <script
      src="bootstrap/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="bootstrap-icons/bootstrap-icons-1.10.3/bootstrap-icons.css"
      rel="stylesheet"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <script
      src="bootstrap-multiselect/bootstrap-multiselect-1.1.2/dist/js/bootstrap-multiselect.min.js"
      integrity="sha384-0bKqY/QpXas8sskCT4hKi1EsfrCHXH7kZYNMr05pTeUbEdxf5xdjxEy1fjdU861x"
      crossorigin="anonymous"
    ></script>
    <link
      href="bootstrap-multiselect/bootstrap-multiselect-1.1.2/dist/css/bootstrap-multiselect.min.css"
      rel="stylesheet"
      integrity="sha384-sRRK8QIx/nQdgIMFawlqpzKW5yaVcx63vbU82I9nuHAdsQN/blJQNrf6GORupDMI"

  <body>
    <div class="container-md" style="margin-bottom: 2rem">
      <div class="row mt-1">
        <div class="col-md-3">
          <a href="https://www.inchi-trust.org/" target="_blank">
            <img
              style="height: 80px; width: auto"
              src="img/InChI-logo2.png"
              alt="InChI Trust Logo"
            />
          </a>
        </div>
        <h1 class="col-md-9 mt-auto">InChI Web Demo</h1>
      </div>
      <noscript>You need to enable JavaScript!</noscript>

      <ul class="nav nav-pills mt-1" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-inchi-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-inchi"
            type="button"
            role="tab"
            aria-controls="pills-inchi"
            aria-selected="true"
          >
            InChI
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-rinchi-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-rinchi"
            type="button"
            role="tab"
            aria-controls="pills-rinchi"
            aria-selected="false"
          >
            RInChI
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-about-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-about"
            type="button"
            role="tab"
            aria-controls="pills-about"
            aria-selected="false"
          >
            Funding
          </button>
        </li>
      </ul>

      <!-- Contents of pills -->
      <div class="tab-content">
        <!-- InChI pill -->
        <inchi-inchi-tools-component></inchi-inchi-tools-component>

        <!-- RInChI pill -->
        <inchi-rinchi-tools-component></inchi-rinchi-tools-component>

        <!-- About pill -->
        <inchi-about-component></inchi-about-component>
      </div>
    </div>

    <!-- Template for InChI 1.06 options -->
    <template id="inchiOptionsTemplate106">
      <div class="form-check">
        <input
          data-id="mobileH"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-off="FixedH"
          data-default-checked
          checked
        />
        <label class="form-check-label">Mobile H Perception</label>
      </div>
      <div class="row row-cols-auto">
        <div class="col">
          <div class="form-check">
            <input
              data-id="includeStereo"
              class="form-check-input"
              type="checkbox"
              data-inchi-option-off="SNon"
              data-default-checked
              checked
            />
            <label class="form-check-label">Include Stereo:</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check ms-xl-0 ms-lg-4">
            <input
              data-id="SAbs"
              class="form-check-input"
              type="radio"
              name="stereoRadio"
              data-inchi-stereo-option
              data-default-checked
              checked
            />
            <label class="form-check-label">Absolute</label>
          </div>
          <div class="form-check ms-xl-0 ms-lg-4">
            <input
              data-id="SRel"
              class="form-check-input"
              type="radio"
              name="stereoRadio"
              data-inchi-option-on="SRel"
              data-inchi-stereo-option
            />
            <label class="form-check-label">Relative</label>
          </div>
          <div class="form-check ms-xl-0 ms-lg-4">
            <input
              data-id="SRac"
              class="form-check-input"
              type="radio"
              name="stereoRadio"
              data-inchi-option-on="SRac"
              data-inchi-stereo-option
            />
            <label class="form-check-label">Racemic</label>
          </div>
          <div class="form-check ms-xl-0 ms-lg-4">
            <input
              data-id="SUCF"
              class="form-check-input"
              type="radio"
              name="stereoRadio"
              data-inchi-option-on="SUCF"
              data-inchi-stereo-option
            />
            <label class="form-check-label">From chiral flag</label>
          </div>
        </div>
      </div>
      <div class="form-check ms-4">
        <input
          data-id="SUU"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="SUU"
          data-inchi-stereo-option
        />
        <label class="form-check-label"
          >Always include omitted/undefined stereo</label
        >
      </div>
      <div class="form-check ms-4">
        <input
          data-id="SLUUD"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="SLUUD"
          data-inchi-stereo-option
        />
        <label class="form-check-label"
          >Different marks for unknown/undefined stereo</label
        >
      </div>
      <div class="form-check ms-4">
        <input
          data-id="NEWPSOFF"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="NEWPSOFF"
          data-inchi-stereo-option
        />
        <label class="form-check-label"
          >Both ends of wedge point to stereocenters</label
        >
      </div>
      <div class="form-check">
        <input
          data-id="RecMet"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="RecMet"
        />
        <label class="form-check-label">Include Bonds to Metal</label>
      </div>
      <div class="form-check">
        <input
          data-id="KET"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="KET"
        />
        <label class="form-check-label">Keto-enol Tautomerism</label>
      </div>
      <div class="form-check">
        <input
          data-id="15T"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="15T"
        />
        <label class="form-check-label">1,5-tautomerism</label>
      </div>
      <div class="form-check">
        <input
          data-id="treatPolymers"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="Polymers"
        />
        <label class="form-check-label">Treat polymers:</label>
      </div>
      <div class="form-check ms-4">
        <input
          data-id="NoEdits"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="NoEdits"
          data-inchi-polymer-option
          data-default-disabled
          disabled
        />
        <label class="form-check-label"
          >No pre-edits of original polymer structure</label
        >
      </div>
      <div class="form-check ms-4">
        <input
          data-id="FoldCRU"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="FoldCRU"
          data-inchi-polymer-option
          data-default-disabled
          disabled
        />
        <label class="form-check-label">Enable CRU folding</label>
      </div>
      <div class="form-check ms-4">
        <input
          data-id="NoFrameShift"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="NoFrameShift"
          data-inchi-polymer-option
          data-default-disabled
          disabled
        />
        <label class="form-check-label">Disable CRU frame shift</label>
      </div>
      <div class="form-check">
        <input
          data-id="NPZz"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="NPZz"
        />
        <label class="form-check-label"
          >Allow non-polymer Zz pseudoatoms
          <i
            class="bi bi-question-circle-fill colored-icon"
            data-bs-toggle="tooltip"
            data-bs-custom-class="custom-tooltip"
            data-bs-html="true"
            data-bs-title='The "Zz" or "*" ("star") pseudoatom is a generic placeholder designating an entity of undefined/unknown/variable nature. It is typically used for handling polymers, but may also be used outside the polymer context with this InChI option (<i>NPZz</i>). See the InChI Technical Manual, section IV. "g. Zz (star, pseudo element) atoms", for details.<br /><br />How to draw?<br />"*" pseudoatoms can be selected within the Ketcher structure editor either via the <i>Extended Table</i> in the right toolbar or using the hotkey "*".'
          ></i
        ></label>
      </div>
      <div class="mt-2">
        <a style="text-decoration: none" role="button" data-reset-inchi-options
          ><i class="bi bi-arrow-clockwise pe-2"></i>Reset InChI Options</a
        >
      </div>
    </template>

          </option>
          <option
            data-id="PT_39_00"
            data-inchi-option-on="PT_39_00"
            value="PT_39_00"
          >
            PT_39_00 - nitrone/azoxy or Behrend rearrangement
          </option>
        </select>
      </div>
      <div class="form-check">
        <input
          data-id="treatPolymers"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="Polymers"
        />
        <label class="form-check-label">Treat polymers:</label>
      </div>
      <div class="form-check ms-4">
        <input
          data-id="NoEdits"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="NoEdits"
          data-inchi-polymer-option
          data-default-disabled
          disabled
        />
        <label class="form-check-label"
          >No pre-edits of original polymer structure</label
        >
      </div>
      <div class="form-check ms-4">
        <input
          data-id="FoldCRU"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="FoldCRU"
          data-inchi-polymer-option
          data-default-disabled
          disabled
        />
        <label class="form-check-label">Enable CRU folding</label>
      </div>
      <div class="form-check ms-4">
        <input
          data-id="NoFrameShift"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="NoFrameShift"
          data-inchi-polymer-option
          data-default-disabled
          disabled
        />
        <label class="form-check-label">Disable CRU frame shift</label>
      </div>
      <div class="form-check">
        <input
          data-id="NPZz"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="NPZz"
        />
        <label class="form-check-label"
          >Allow non-polymer Zz pseudoatoms
          <i
            class="bi bi-question-circle-fill colored-icon"
            data-bs-toggle="tooltip"
            data-bs-custom-class="custom-tooltip"
            data-bs-html="true"
            data-bs-title='The "Zz" or "*" ("star") pseudoatom is a generic placeholder designating an entity of undefined/unknown/variable nature. It is typically used for handling polymers, but may also be used outside the polymer context with this InChI option (<i>NPZz</i>). See the InChI Technical Manual, section IV. "g. Zz (star, pseudo element) atoms", for details.<br /><br />How to draw?<br />"*" pseudoatoms can be selected within the Ketcher structure editor either via the <i>Extended Table</i> in the right toolbar or using the hotkey "*".'
          ></i
        ></label>
      </div>
      <div class="form-check">
        <input
          data-id="OrgMet"
          class="form-check-input"
          type="checkbox"
          data-inchi-option-on="OrgMet"
          data-default-checked
          checked
        />
        <label class="form-check-label"
          >Molecular inorganics
          <i
            class="bi bi-exclamation-circle-fill colored-icon"
            data-bs-toggle="tooltip"
            data-bs-custom-class="custom-tooltip"
            data-bs-html="true"
            data-bs-title="
            The functionality for molecular incorganics is a work in progress. You can expect to encounter warnings.
            </br>
            </br>
            For an improved experience when working with inorganic structures, consider the following tips:
            <ul>
              <li>Input crystal structures as molfiles. Convert the CIF to a molfile, e.g., using Mercury (CCDC), or codcif2sdf (cod-tools).</li>
              <li>In the structure editor, for donor atoms beyond nitrogen please change the “valence” (i.e., coordination number) of the atoms accordingly by right-clicking on the corresponding atoms.</li>
            </ul>
          "
          >
          </i>
        </label>
      </div>
      <div class="mt-2">
        <a style="text-decoration: none" role="button" data-reset-inchi-options
          ><i class="bi bi-arrow-clockwise pe-2"></i>Reset InChI Options</a
        >
      </div>
    </template>
  </body>
</html>
