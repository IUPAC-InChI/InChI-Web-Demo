<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InChI Web Demo</title>

    <!-- InChI modules -->
    <script type="text/javascript" src="inchi/inchi-web107.js"></script>
    <script type="text/javascript" src="inchi/inchi-web107-moin.js"></script>
    <script type="text/javascript" src="inchi/inchi-web106.js"></script>

    <!-- RInChI modules -->
    <script type="text/javascript" src="rinchi/librinchi-1.1.js"></script>

    <script src="inchi.js"></script>
    <script src="rinchi.js"></script>
    <script src="index.js"></script>
    <script src="components/components.js"></script>

    <link href="css/index.css" rel="stylesheet" />
    <link
      href="bootstrap/bootstrap-5.2.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Only bootstrap-multiselect needs jQuery. -->
    <script
      src="jquery/jquery-3.7.1.min.js"
      integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
      crossorigin="anonymous"
    ></script>
    <script
      src="bootstrap/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="bootstrap-icons/bootstrap-icons-1.10.3/bootstrap-icons.css"
      rel="stylesheet"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <script
      src="bootstrap-multiselect/bootstrap-multiselect-1.1.2/dist/js/bootstrap-multiselect.min.js"
      integrity="sha384-0bKqY/QpXas8sskCT4hKi1EsfrCHXH7kZYNMr05pTeUbEdxf5xdjxEy1fjdU861x"
      crossorigin="anonymous"
    ></script>
    <link
      href="bootstrap-multiselect/bootstrap-multiselect-1.1.2/dist/css/bootstrap-multiselect.min.css"
      rel="stylesheet"
      integrity="sha384-sRRK8QIx/nQdgIMFawlqpzKW5yaVcx63vbU82I9nuHAdsQN/blJQNrf6GORupDMI"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md" style="margin-bottom: 2rem">
      <div class="row mt-1">
        <div class="col-md-3">
          <a href="https://www.inchi-trust.org/" target="_blank">
            <img
              style="height: 80px; width: auto"
              src="img/InChI-logo2.png"
              alt="InChI Trust Logo"
            />
          </a>
        </div>
        <h1 class="col-md-9 mt-auto">InChI Web Demo</h1>
      </div>
      <noscript>You need to enable JavaScript!</noscript>

      <ul class="nav nav-pills mt-1" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-inchi-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-inchi"
            type="button"
            role="tab"
            aria-controls="pills-inchi"
            aria-selected="true"
          >
            InChI
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-rinchi-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-rinchi"
            type="button"
            role="tab"
            aria-controls="pills-rinchi"
            aria-selected="false"
          >
            RInChI
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-about-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-about"
            type="button"
            role="tab"
            aria-controls="pills-about"
            aria-selected="false"
          >
            About
          </button>
        </li>
      </ul>

      <!-- Contents of pills -->
      <div class="tab-content">
        <!-- InChI pill -->
        <inchi-inchi-tools></inchi-inchi-tools>

        <!-- RInChI pill -->
        <inchi-rinchi-tools></inchi-rinchi-tools>

        <!-- About pill -->
        <inchi-about></inchi-about>
      </div>
    </div>
  </body>
</html>
